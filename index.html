
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Bus Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Babel Transpiler for Mobile Compatibility -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #app-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #facc15;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(15, 23, 42, 0.1);
            border-left-color: #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error-console {
            display: none;
            position: fixed;
            inset: 0;
            background: #1e293b;
            color: #38bdf8;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #debug-trigger {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0f172a;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
        }
    </style>

<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="app-loader">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; font-weight: 900; color: #0f172a; text-transform: uppercase; font-size: 12px; letter-spacing: 0.1em;">Starting BusPro...</p>
            <button id="debug-trigger" onclick="document.getElementById('error-console').style.display='block'">View Error Log</button>
        </div>
    </div>

    <div id="error-console">
        <button onclick="this.parentElement.style.display='none'" style="background:#ef4444; color:white; padding:5px 10px; border-radius:4px; margin-bottom:10px;">Close Logs</button>
        <div id="log-content">--- APP LOG START ---</div>
    </div>

    <script>
        // Emergency Debugger for Mobile
        const logContent = document.getElementById('log-content');
        function log(msg, type = 'INFO') {
            const entry = `\n[${new Date().toLocaleTimeString()}] [${type}] ${msg}`;
            logContent.innerText += entry;
            console.log(entry);
        }

        window.onerror = (m, u, l, c, e) => log(`${m} at ${u}:${l}`, 'ERROR');
        window.onunhandledrejection = (e) => log(`Promise Rejected: ${e.reason}`, 'ERROR');

        // If app hasn't loaded in 8 seconds, show the debug trigger
        setTimeout(() => {
            const loader = document.getElementById('app-loader');
            if (loader) document.getElementById('debug-trigger').style.display = 'block';
        }, 8000);

        log("System: Pre-initialization check...");
    </script>

    <!-- Transpiled Module Loading -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx">
    </script>

    <script>
      // Service Worker with Origin Safety Fix
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            const currentOrigin = window.location.origin;
            const swPath = new URL('./sw.js', window.location.href).href;
            const swOrigin = new URL(swPath).origin;

            log(`SW: Checking origin match... (Page: ${currentOrigin} vs SW: ${swOrigin})`);

            if (currentOrigin === swOrigin) {
              navigator.serviceWorker.register(swPath)
                .then(() => log("SW: Registration Successful"))
                .catch(err => log("SW: Registration Failed: " + err.message, "WARN"));
            } else {
              log("SW: Origin Mismatch detected. Skipping registration to prevent browser error.", "INFO");
            }
          } catch (e) {
            log("SW: Registration logic error: " + e.message, "ERROR");
          }
        });
      }
    </script>
</body>
</html>
