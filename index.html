
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Bus Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        /* Loading Spinner */
        #app-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #facc15;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(15, 23, 42, 0.1);
            border-left-color: #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="app-loader">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; font-weight: 900; color: #0f172a; text-transform: uppercase; font-size: 12px; letter-spacing: 0.1em;">Loading BusPro...</p>
        </div>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="./index.tsx"></script>

    <script>
      /**
       * PWA Service Worker Registration
       */
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const hostname = window.location.hostname;
          const isDevelopmentSandbox = 
            hostname.includes('usercontent.goog') || 
            hostname.includes('ai.studio') || 
            hostname.includes('localhost') ||
            hostname === '';

          if (!isDevelopmentSandbox) {
            navigator.serviceWorker.register('./sw.js')
              .then(reg => console.log('✅ Service Worker Active'))
              .catch(err => console.error('❌ PWA Error:', err));
          }
        });
      }
    </script>
</body>
</html>
