
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Bus Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Babel Transpiler for Mobile Compatibility -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #app-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #facc15;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(15, 23, 42, 0.1);
            border-left-color: #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error-console {
            display: none;
            position: fixed;
            inset: 0;
            background: #1e293b;
            color: #38bdf8;
            padding: 20px;
            font-family: monospace;
            font-size: 11px;
            z-index: 10000;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>

<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-weight: 900; color: #0f172a; text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em;">BusPro v1.5 Initializing...</p>
        <button id="debug-trigger" onclick="const ec = document.getElementById('error-console'); if(ec) ec.style.display='block'" style="display:none; margin-top: 20px; padding: 10px; background: #0f172a; color: white; border-radius: 8px;">Check Error Logs</button>
    </div>

    <div id="root"></div>

    <div id="error-console">
        <button onclick="this.parentElement.style.display='none'" style="background:#ef4444; color:white; padding:8px 16px; border-radius:4px; margin-bottom:15px; font-weight: bold;">CLOSE LOGS</button>
        <div id="log-content">--- SYSTEM LOG START ---</div>
    </div>

    <script>
        // Set up the logging system
        const logContent = document.getElementById('log-content');
        function log(msg, type = 'INFO') {
            if (!logContent) return;
            const entry = `\n[${new Date().toLocaleTimeString()}] [${type}] ${msg}`;
            logContent.innerText += entry;
            console.log(entry);
        }

        // Global loader controls
        window.hideLoader = function() {
            log("System: Hiding loader...");
            const loader = document.getElementById('app-loader');
            if (loader && loader.style) {
                loader.style.opacity = '0';
                loader.style.visibility = 'hidden';
                setTimeout(() => { if(loader) loader.remove(); }, 500);
            }
        };

        // Error handling
        window.onerror = (m, u, l, c, e) => log(`${m} at ${u}:${l}`, 'CRITICAL');
        window.onunhandledrejection = (e) => log(`Promise Error: ${e.reason}`, 'CRITICAL');

        // Show debug button after timeout
        setTimeout(() => {
            const btn = document.getElementById('debug-trigger');
            if (btn && btn.style) btn.style.display = 'block';
        }, 5000);

        // --- MANUAL BOOTSTRAPPER ---
        // This replaces the unreliable Babel <script src="..."> tag
        async function boot() {
            log("Boot: Starting manual sequence...");
            
            // 1. Shim process for Gemini API
            window.process = {
                env: {
                    // Note: The actual API key is injected by the platform's proxy. 
                    // This shim just prevents reference errors.
                    API_KEY: "" 
                }
            };

            try {
                // 2. Fetch the source code
                log("Boot: Fetching index.tsx...");
                const response = await fetch('./index.tsx');
                if (!response.ok) throw new Error(`HTTP ${response.status} fetching index.tsx`);
                const source = await response.text();

                // 3. Transpile code in memory
                log("Boot: Transpiling (this may take a moment)...");
                const transpiled = Babel.transform(source, {
                    presets: ['react', 'typescript'],
                    filename: 'index.tsx'
                }).code;

                // 4. Inject as a module script
                log("Boot: Injecting transpiled module...");
                const script = document.createElement('script');
                script.type = 'module';
                script.text = transpiled;
                document.body.appendChild(script);
                
                log("Boot: Successfully handed off to React.");
            } catch (err) {
                log(`Boot Failure: ${err.message}`, "CRITICAL");
            }
        }

        // Wait for DOM to be ready before booting
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', boot);
        } else {
            boot();
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
