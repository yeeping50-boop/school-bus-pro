<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
      // Optimized Service Worker registration to handle playground sandbox restrictions
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Only attempt registration if we aren't in the restricted preview domain
          const isPlayground = window.location.hostname.includes('usercontent.goog') || 
                               window.location.hostname.includes('ai.studio');
          
          if (!isPlayground) {
            navigator.serviceWorker.register('./sw.js')
              .then(reg => console.log('SW Registered'))
              .catch(err => console.warn('SW registration skipped in development:', err.message));
          } else {
            console.log('Service Worker skipped: Preview environment detected.');
          }
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
