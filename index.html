
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Bus Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Babel Transpiler for Mobile Compatibility -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #app-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #facc15;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(15, 23, 42, 0.1);
            border-left-color: #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error-console {
            display: none;
            position: fixed;
            inset: 0;
            background: #1e293b;
            color: #38bdf8;
            padding: 20px;
            font-family: monospace;
            font-size: 11px;
            z-index: 10000;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>

<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-weight: 900; color: #0f172a; text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em;">BusPro v1.4 Starting...</p>
        <button id="debug-trigger" onclick="const ec = document.getElementById('error-console'); if(ec) ec.style.display='block'" style="display:none; margin-top: 20px; padding: 10px; background: #0f172a; color: white; border-radius: 8px;">Check Error Logs</button>
    </div>

    <div id="root"></div>

    <div id="error-console">
        <button onclick="this.parentElement.style.display='none'" style="background:#ef4444; color:white; padding:8px 16px; border-radius:4px; margin-bottom:15px; font-weight: bold;">CLOSE LOGS</button>
        <div id="log-content">--- SYSTEM LOG START ---</div>
    </div>

    <script>
        const logContent = document.getElementById('log-content');
        function log(msg, type = 'INFO') {
            if (!logContent) return;
            const entry = `\n[${new Date().toLocaleTimeString()}] [${type}] ${msg}`;
            logContent.innerText += entry;
            console.log(entry);
        }

        window.hideLoader = function() {
            log("System: Hiding loader...");
            const loader = document.getElementById('app-loader');
            if (loader && loader.style) {
                loader.style.opacity = '0';
                loader.style.visibility = 'hidden';
                setTimeout(() => { if(loader) loader.remove(); }, 500);
            }
        };

        window.onerror = (m, u, l, c, e) => log(`${m} at ${u}:${l}`, 'CRITICAL');
        window.onunhandledrejection = (e) => log(`Promise Error: ${e.reason}`, 'CRITICAL');

        setTimeout(() => {
            const btn = document.getElementById('debug-trigger');
            if (btn && btn.style) btn.style.display = 'block';
        }, 5000);

        log("System: HTML Loaded, waiting for script...");
    </script>

    <!-- CRITICAL: Added data-type="module" to enable ES6 imports in transpiled code -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module"
      src="./index.tsx"
      onload="log('System: index.tsx file successfully fetched.')"
      onerror="log('System: index.tsx file FAILED to load. Check path or MIME type.', 'ERROR')">
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
