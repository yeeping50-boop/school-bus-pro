
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Bus Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Scripts for Browser-side Transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        #app-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #facc15;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(15, 23, 42, 0.1);
            border-left-color: #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error-display {
            display: none;
            padding: 20px;
            background: #fee2e2;
            color: #991b1b;
            font-family: monospace;
            white-space: pre-wrap;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 9999;
            overflow: auto;
        }
    </style>

<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="app-loader">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; font-weight: 900; color: #0f172a; text-transform: uppercase; font-size: 12px; letter-spacing: 0.1em;">Starting BusPro...</p>
        </div>
    </div>
    <div id="error-display"></div>

    <!-- 
      We use type="text/babel" so the Babel script above 
      knows to transpile this file before running it.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx">
    </script>

    <script>
      // Global error handler to help debug the APK
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerHTML += `\nError: ${msg}\nLine: ${lineNo}\nFile: ${url}\n`;
        return false;
      };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isDev = window.location.hostname.includes('studio') || window.location.hostname.includes('localhost');
          if (!isDev) {
            navigator.serviceWorker.register('./sw.js').catch(console.error);
          }
        });
      }
    </script>
</body>
</html>
